google.sheets.tokens.directory.path=${TOKENS_PATH}
google.sheets.spreadsheet.id=${SPREADSHEET_ID}
google.sheets.client.id=${GOOGLE_CLIENT_ID}
google.sheets.client.secret=${GOOGLE_CLIENT_SECRET}

